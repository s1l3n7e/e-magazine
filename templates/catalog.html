{% extends 'index.html' %}
{% block nav %}
    <section id="division-container">
        {% for entry in items %}
            <a href="/{{ entry.name }}/">
            <img class="division-background" src="{{ entry.image.url }}">
                <div class="division-entry">
                    {{ entry.name }}
                </div>
            </a>
        {% endfor %}
    </section>
{% endblock %}
